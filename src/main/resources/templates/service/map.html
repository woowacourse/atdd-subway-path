<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>RunningMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="/service/lib/slider/tiny-slider.css" rel="stylesheet" />
    <link href="/service/css/app.css" rel="stylesheet" />
    <link href="/service/css/edge.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 h-screen">
    <div class="flex justify-center md:py-10 lg:py-10 app-container">
      <div class="max-width-md w-full rounded bg-white shadow-lg p-6">
        <div class="font-bold text-xl mb-4 relative w-full text-center">
          전체 노선
        </div>
        <div class="flex relative">
          <div id="slider-controls" class="hidden lg:block xl:block">
            <button
                    data-controls="prev"
                    aria-controls="customize"
                    tabindex="-1"
                    class="prev prev-btn top-50 z-10 absolute top-0 left-10px bg-white rounded-full h-8 w-8 text-base text-gray-600 hover:text-gray-400 focus:text-gray-400 -ml-6 focus:outline-none focus:shadow-outline"
            >
              <span class="block" style="transform: scale(-1);">&#x279c;</span>
            </button>
            <button
                    aria-controls="customize"
                    tabindex="-1"
                    data-controls="next"
                    class="next next-btn top-50 z-10 absolute top-0 right-10px bg-white rounded-full h-8 w-8 text-base text-gray-600 hover:text-gray-400 focus:text-gray-400 -mr-6 focus:outline-none focus:shadow-outline"
            >
              <span class="block" style="transform: scale(1);">&#x279c;</span>
            </button>
          </div>
          <div class="w-full h-full">
            <div class="subway-lines-slider">
              {{#each lines}}
              <div class="inline-block w-1/2 px-2">
                <div class="rounded-sm w-full slider-list">
                  <div class="border {{color}} lint-title px-4 py-1">{{name}}</div>
                  <div class="overflow-y-auto height-90 target-line" data-line="{{id}}">
                    {{#each stations}}
                    <div class="list-item border border-gray-200 py-2 px-4 text-gray-800"
                         data-station="{{this.id}}">
                      {{this.name}}
                      <button class="hover:bg-gray-300 hover:text-gray-500 text-gray-300 px-1 rounded-full float-right">
                        <span class="mdi mdi-delete"></span>
                      </button>
                    </div>
                    {{/each}}
                  </div>
                </div>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/service/js/App.js" type="module"></script>
    <script src="/service/js/views/Map.js" type="module"></script>
  </body>
</html>
