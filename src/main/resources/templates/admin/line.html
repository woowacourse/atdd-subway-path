<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8"/>
    <title>subway admin</title>
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
            name="viewport"/>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css"
          rel="stylesheet"/>
    <link href="./css/admin-app.css" rel="stylesheet"/>
    <link href="./css/admin-line.css" rel="stylesheet"/>
</head>
<body class="bg-gray-200 h-screen">
<div class="flex justify-center md:py-10 lg:py-10 app-container">
    <div class="max-w-md width-450px rounded bg-white shadow-lg p-6">
        <div>
            <div class="font-bold text-xl mb-4 relative w-full flex items-stretch">
                <div class="flex-1"></div>
                <div class="flex-1 text-center">노선 관리</div>
                <div class="flex-1 flex justify-end">
                    <button
                            class="modal-open bg-transparent bg-yellow-500 hover:bg-yellow-400 hover:text-gray-700 text-gray-800 text-sm px-3 py-1 rounded"
                            id="subway-line-add-btn">
                        노선 추가
                    </button>
                </div>
            </div>
            <div class="lines-info flex flex-wrap mb-3 w-full">
                <div class="w-1/2 p-2 text-center text-gray-800 bg-gray-200">첫차 시간</div>
                <div class="w-1/2 p-2 text-center text-gray-800 bg-gray-100">05:00</div>
                <div class="w-1/2 p-2 text-center text-gray-800 bg-gray-200">막차 시간</div>
                <div class="w-1/2 p-2 text-center text-gray-800 bg-gray-100">23:30</div>
                <div class="w-1/2 p-2 text-center text-gray-800 bg-gray-200">간격</div>
                <div class="w-1/2 p-2 text-center text-gray-800 bg-gray-100">10분</div>
            </div>
        </div>
        <div class="mt-5 flex subway-lines-container relative overflow-y-auto">
            <div class="w-full" id="subway-line-list"></div>
        </div>
    </div>
</div>
</div>

<div
        class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    <div
            class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
        <div class="modal-content text-left px-8 py-4">
            <div class="flex justify-center items-center pb-3 pt-3">
                <p class="text-2xl font-bold ">노선 정보</p>
            </div>
            <form class="mb-4" id="subway-line-create-form">
                <input id="subway-line-id" type="hidden" value="">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="subway-line-name">
                        노선 이름
                    </label>
                    <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="subway-line-name" placeholder="노선 이름을 입력해주세요" type="text">
                </div>


                <div class="flex mb-4">
                    <div class="w-1/3 pr-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="subway-first-time">
                            첫차 시간
                        </label>
                        <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="subway-first-time" placeholder="첫차 시간" type="text">
                    </div>
                    <div class="w-1/3 pr-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="subway-last-time">
                            막차 시간
                        </label>
                        <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="subway-last-time" placeholder="막차 시간" type="text">
                    </div>

                    <div class="w-1/3">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="subway-interval-time">
                            간격
                        </label>
                        <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="subway-interval-time" placeholder="간격" type="number">
                    </div>
                </div>

                <div class="mb-4" id="subway-line-color-select-container">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="subway-line-color">
                        노선 색상
                    </label>
                    <input
                            class="bg-gray-200 mb-4 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            disabled
                            id="subway-line-color" placeholder="색상을 선택해주세요" type="text">
                </div>

                <div class="flex justify-end pt-4">
                    <button
                            class="modal-close px-4 bg-transparent p-3 rounded text-gray-600 hover:bg-gray-100 hover:text-gray-700 mr-2 text-sm">
                        취소
                    </button>
                    <button
                            class="px-4 bg-yellow-500 hover:bg-yellow-400 hover:text-gray-700 text-gray-800 rounded text-white text-sm"
                            id="submit-button"
                            type="submit">
                        확인
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/admin/js/AdminApp.js" type="module"></script>
<script src="/admin/js/views/AdminLine.js" type="module"></script>
</body>
</html>
